<h3 class="title-3 mb-4">{{ mode }} pagamento</h3>

<form
  [formGroup]="formGroup"
  class="payment-form__form"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Usuário</mat-label>
    <input type="text" matInput formControlName="name" required />
    <mat-error *ngIf="formGroup.get('name').hasError('required')">
      Este campo é obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Valor</mat-label>
    <input
      type="text"
      matInput
      formControlName="value"
      required
      mask="separator.2"
      [thousandSeparator]="'.'"
      [decimalMarker]="','"
      prefix="R$ "
      [dropSpecialCharacters]="false"
    />
    <mat-error *ngIf="formGroup.get('value').hasError('required')">
      Este campo é obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Data</mat-label>
    <input
      type="text"
      matInput
      formControlName="date"
      mask="00/00/0000"
      required
    />
    <mat-error *ngIf="formGroup.get('date').hasError('required')">
      Este campo é obrigatório
    </mat-error>
    <mat-error *ngIf="formGroup.get('date').hasError('mask')">
      Preencha este campo corretamente
    </mat-error>
    <mat-error *ngIf="formGroup.get('date').hasError('brazilianDate')">
      Insira um data válida
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Título</mat-label>
    <input type="text" matInput formControlName="title" required />
    <mat-error *ngIf="formGroup.get('title').hasError('required')">
      Este campo é obrigatório
    </mat-error>
  </mat-form-field>

  <div class="payment-form__buttons-container">
    <button
      mat-flat-button
      class="border"
      type="button"
      (click)="onCancelClick()"
    >
      CANCELAR
    </button>
    <button mat-flat-button color="primary" type="submit">SALVAR</button>
  </div>
</form>
