<h1 class="title-1">Meus pagamentos</h1>

<div class="payments__title-container">
  <button mat-flat-button color="primary">ADICIONAR PAGAMENTO</button>
</div>

<mat-card>
  <div class="d-flex justify-content-between">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input type="text" matInput [formControl]="searchInputControl" />
    </mat-form-field>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="w-100 default-table"
    matSort
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Usuário</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
        <p class="m-0 text-muted">@{{ element.username }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title">Título</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Data</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: "dd MMM yyyy" }}
        <p class="m-0 text-muted">
          {{ element.date | date: "hh:mm a" }}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="value">Valor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value | currency: "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="isPayed">Pago</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [checked]="element.isPayed"
          color="primary"
        ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-end">Ações</th>
      <td mat-cell *matCellDef="let element" class="text-end">
        <button mat-icon-button class="text-primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="text-danger">
          <mat-icon>highlight_off</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
