<h1 class="title-1">Meus pagamentos</h1>

<div class="payments__title-container">
  <button mat-flat-button color="primary">ADICIONAR PAGAMENTO</button>
</div>

<mat-card>
  <div class="d-flex justify-content-between">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input type="text" matInput [formControl]="searchInputControl" />
    </mat-form-field>
    <mat-paginator
      [length]="10"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 100]"
    ></mat-paginator>
  </div>

  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef>Pago</th>
      <td mat-cell *matCellDef="let element">
        {{ element.isPayed ? "PAGO" : "NÃO PAGO" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-end">Ações</th>
      <td mat-cell *matCellDef="let element" class="text-end">AÇÕES :)</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
